<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="newsletter signup form">
  <meta name="author" content="Suraj">
  <title>Newsletter Signup</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST">
      <img src="/images/mountains.png" alt="" width="150" height="150">
      <h1 class="h3 mb-4 fw-normal">Sign up to my Newsletter</h1>
      <input type="text" name="firstName" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
      <input type="email" name="inputEmail" class="form-control mb-4" placeholder="Email address" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Everest Inc. 2020â€“2021</p>
    </form>
  </main>

</body>

</html>
